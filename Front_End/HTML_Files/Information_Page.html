<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style_Flies/Information.css">
</head>
<body>
    <div id="Main_Div">
        <div id="Address">
            <div>
                <div>
                    <img src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/BLUEFLY-LOGO-11-20.png?171100" alt="">
                </div>
                <div>Cart &ensp; > &ensp; Information &ensp; > &ensp; Shipping &ensp; > Payment</div>
            </div>
            <div><h2>Contact Information</h2> <h5>Already have an account?Log in</h5></div>

            <div><input type="email" placeholder="Email"></div>
            <div><input type="checkbox">Email me with news and offers</div>

            <div>Shipping Address</div>
            <span id="names"><input type="text" placeholder="First Name"><input type="text" placeholder="Last Name"></span>
            <div id="Add_Div">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Apartment,Society">
                <input type="text" placeholder="City">
            </div>
            <span id="Country">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="State">
                <input type="number" placeholder="ZIP Code">
            </span>
            <div id="Mob"><input type="number" placeholder="Mob. Number"></div>
            <div id="Move"><button id="continue">Continue To Shipping</button></div>
        </div>
        <div>
            <div id="Product_Info"></div>
        </div>
    </div>
</body>
</html>
<script src="../JS_Files/Information.js"></script>
